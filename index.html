<!DOCTYPE html>
<!--
    -------------1 DEBUT GIT DE BASE
    1. jerome@MacBook-Pro github % git init     -> initialisé git pour ce dossier pour
                                                -> travaillé avec git pour ce projet  
    2. git status                       -> demande de ce qui se passe dans ce projet  
    3. git add index.html               -> copier le changement 
    4. git commit --m" "          -> coller/enregistrer le changement : et donner le message 
                                           du changement
    5. git diff                         -> notera tout les changements effectuer sur le fichier
    6. git log                          -> visualise tout les commit qui ont été fait
    7. git branch -M main               -> renomer votre branche local

     -------------1 FIN GIT DE BASE


    -------------2 DEBUT PUSH = ordi a github
    1. Creer un repository "Hi"            -> sur github
    2. git remote add origin https://github.com/Jerome-Go/Hi.git -> initialiser le remote avec 
                                              le chemin d'accés du repository "Hi" de github
    3. git remote -v                       -> est ce que j'ai initialisé le remote
    4. git push -u origin main             -> coller/pousser le code de mon ordi sur  
                                              github et sur la branche main
    -------------2 fin PUSH = ordi a github


    -------------3 DEBUT PULL = github à ordi
    1. git pull origin master              -> coller/pousser de github ver mon ordi
    -------------3 FIN PULL = github à ordi


    -------------4 DEBUT FORK = github repository d'un autre vers mon github
    1. fork                              -> cliquer sur fork dans github
                                         -> copiera le repository de quelque d'autre et
                                            le collera sur mon compte github
    -------------4 FIN FORK = github repository d'un autre vers mon github


    -------------5 DEBUT CLONE = tous un repository de mon githup ver mon ordi
    1. code                           -> sur github
    2. copie le http                  -> sur github
    3. git clone https://github.com/Jerome-Go/Hi.git
    -------------5 DEBUT CLONE = tous un repository de mon githup ver mon ordi
  -->
